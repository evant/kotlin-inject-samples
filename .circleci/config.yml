version: 2.1
orbs:
  gradle: circleci/gradle@1.0.10
jobs:
  build-ponyinject:
    working_directory: ~/code/android/ponyinject
    docker:
      - image: circleci/android:api-30
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout:
          path: ~/code
      - restore_cache:
          keys:
            - ponyinject-{{ checksum "build.gradle.kts" }}
      - run:
          name: Run Tests and Checks
          command: ./gradlew check
      - save_cache:
          paths:
            - ~/.gradle
          key: ponyinject-{{ checksum "build.gradle.kts" }}
  build-ponyktor:
    working_directory: ~/code/server/PonyKtor
    docker:
      - image: circleci/openjdk:11-jdk
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout:
          path: ~/code
      - restore_cache:
          keys:
            - ponyktor-{{ checksum "build.gradle.kts" }}
      - run:
          name: Run Tests and Checks
          command: ./gradlew check
      - save_cache:
          paths:
            - ~/.gradle
          key: ponyktor-{{ checksum "build.gradle.kts" }}
workflows:
  version: 2
  build:
    jobs:
      - build-ponyinject
      - build-ponyktor
